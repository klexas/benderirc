<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POC - Websocket from IRC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button class="btn btn-primary" id="connect">Connect</button>
        <hr />
        
        <h3>Nick settings</h3>
        <input type="text" id="nick" placeholder="nick" value=""/>
        <input type="text" id="realname" placeholder="realname" value=""/>
        <input type="text" id="password" placeholder="password" value=""/>
        <button class="btn btn-primary" id="set_nick">Set Nick</button>
        <hr />

        <input type="text" id="channel" placeholder="channel" value="tadas_test"/>
        <input type="text" id="key" placeholder="key (optional)" />
        <button class="btn btn-primary" id="join_channel">Join Channel</button>
        
        <div class="row">
            <div class="col">
                <h3>IRC</h3>
                <ul class="list" id="messages"></ul>
                <div class="fixed-bottom">
                    <div class="input-group input-group-sm mb-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="prefix_nick">NICK</span>
                        </div>
                    <input type="text" id="message" class="col" /><button class="btn btn-primary" id="message_send">Send</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Channel list" id="channels">
                        <button type="button" class="btn btn-secondary">ChanServ</button>
                      </div>
                </div>
            </div>
            <div class="col">
                <h3>Online Users</h3>
                <ul class="list" id="users"></ul>
            </div>
        </div>
</body>
</html>
