<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POC - Websocket from IRC</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Server</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Nick</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Channel</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <button class="btn btn-primary" id="connect">Connect</button>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="input-group">
                    <span class="input-group-text">Nick</span>
                    <input type="text" aria-label="nick" placeholder="nick" class="form-control" value="">
                    <input type="password" aria-label="password" placeholder="Password" class="form-control">
                    <button class="btn btn-sm btn-primary" id="set_nick">Set Nick</button>
                  </div>
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <div class="input-group">
                    <span class="input-group-text">Channel</span>
                    <input type="text" id="channel" class="form-control" placeholder="channel" value="tadas_test"/>
                    <input type="text" id="key" class="form-control" placeholder="key (optional)" />
                    <button class="btn btn-sm btn-primary" id="join_channel">Join</button>
                </div>
            </div>
          </div>

        <div class="row">
            <div class="col">
                <h3 id="channel_name"></h3>
                <hr />
                <div class="chat_area" id="chat_area">
                    <ul class="list" id="messages"></ul>
                    <div class="fixed-bottom">
                        <div class="input-group input-group-sm mb-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="prefix_nick">NICK</span>
                            </div>
                        <input type="text" id="message" class="form-control" /><button class="btn btn-sm btn-primary" id="message_send">Send</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Channel list" id="channels">
                            <button type="button" class="btn btn-secondary">ChanServ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Online Users</h3>
                <hr />
                <ul class="list-group user_li_group" id="users"></ul>
            </div>
        </div>
</body>
</html>
